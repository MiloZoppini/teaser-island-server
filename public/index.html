<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caccia al Tesoro 3D</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <div id="hud">
        <div id="score">Tesori: 0</div>
        <div id="timer">10:00</div>
        <div id="treasure-info" class="hidden">
            <div class="treasure-type normal">
                <span class="treasure-icon">🏆</span> Tesoro normale: +1 punto
            </div>
            <div class="treasure-type bonus">
                <span class="treasure-icon">💎</span> Tesoro blu: +2 punti
            </div>
            <div class="treasure-type malus">
                <span class="treasure-icon">💀</span> Tesoro rosso: -1 punto
            </div>
        </div>
    </div>
    <div id="lobby-screen" class="overlay-transparent">
        <div class="overlay-content-transparent">
            <h2>In attesa di altri giocatori</h2>
            <div id="lobby-players">Giocatori: <span id="players-count">1</span>/<span id="max-players">4</span></div>
            <div class="progress-bar">
                <div id="lobby-progress" class="progress"></div>
            </div>
            <p id="lobby-status">Esplora l'isola mentre aspetti...</p>
        </div>
    </div>
    <div id="game-over" class="overlay hidden">
        <div class="overlay-content">
            <h2>Game Over!</h2>
            <p id="winner-text"></p>
            <button id="restart-button">Rigioca</button>
        </div>
    </div>
    <script src="/js/water.js"></script>
    <script src="/js/sky.js"></script>
    <script src="/js/clouds.js"></script>
    <script src="/js/socket.js"></script>
    <script src="/js/player.js"></script>
    <script src="/js/treasure.js"></script>
    <script src="/js/game.js"></script>
</body>
</html>
