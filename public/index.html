<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaser Island - Caccia al Tesoro Multiplayer</title>
    <meta name="description" content="Un gioco multiplayer di caccia al tesoro su un'isola 3D">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Schermata della lobby -->
    <div id="lobby-screen" class="lobby-screen">
        <div class="lobby-container">
            <h1 class="lobby-title">Teaser Island</h1>
            <div class="lobby-info">
                <p>In attesa di altri giocatori...</p>
                <p>Giocatori: <span id="players-count">0</span>/<span id="max-players">4</span></p>
            </div>
            <div class="lobby-progress-container">
                <div id="lobby-progress" class="lobby-progress" style="width: 0%"></div>
            </div>
            <p id="lobby-status" class="lobby-status">Esplora l'isola mentre aspetti...</p>
        </div>
    </div>
    
    <!-- Schermata di fine partita -->
    <div id="game-over" class="game-over hidden">
        <div class="game-over-container">
            <h1 class="game-over-title">Partita Terminata</h1>
            <p id="winner-text" class="winner-text">Vincitore: Sconosciuto con 0 tesori!</p>
            <button id="restart-button" class="restart-button">Nuova Partita</button>
        </div>
    </div>
    
    <!-- Caricamento degli script UI -->
    <script src="js/ui/NotificationSystem.js"></script>
    <script src="js/ui/PlayerCountDisplay.js"></script>
    <script src="js/ui/ScoreBoard.js"></script>
    <script src="js/ui/HealthDisplay.js"></script>
    <script src="js/ui/LeaderboardDisplay.js"></script>
    <script src="js/ui/InstructionsPanel.js"></script>
    <script src="js/ui/UIManager.js"></script>
    
    <!-- Caricamento degli script del gioco -->
    <script src="js/socket.js"></script>
    <script src="js/water.js"></script>
    <script src="js/sky.js"></script>
    <script src="js/clouds.js"></script>
    <script src="js/treasure.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    
    <script>
        // Inizializza il gioco quando la pagina Ã¨ caricata
        window.addEventListener('load', () => {
            // Aggiungi un listener per il pulsante di riavvio
            document.getElementById('restart-button').addEventListener('click', () => {
                location.reload();
            });
        });
    </script>
</body>
</html>
